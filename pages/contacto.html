<body>

        <button class="menu-hamburguesa" id="btnMenu" aria-label="Abrir menú">
            <img src="../assets/iconos/3844437-hamburger-list-menu-more-navigation_110311.ico" alt="Menú" />

        <nav>
    <ul id="menuNav">
        <li><a class="nav-btn" href="../index.html">inicio</a></li>

    </ul>
    </nav>
    </header>


    <main>
                            <div style="width:100%;max-width:100%;margin:0;padding:0;">
                                <img src="../assets/img/d55e15c6-06b1-4b02-9930-33894c26292f.jpeg" alt="foto baterias" style="width:100%;height:340px;object-fit:cover;filter:brightness(0.7);margin:0;display:block;padding:0;">
                        <div class="position-absolute top-50 start-50 translate-middle w-100" style="max-width:420px; margin: 18px;">
                            <div class="card shadow-lg border-0 bg-white bg-opacity-95" style="margin: 0 8px;">
                        <div class="card-body p-4">
                            <h4 class="card-title mb-3 text-center">Contacto</h4>
                            <form id="formContacto" action="https://formspree.io/f/xwkgyyqg" method="POST">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label w-100 text-center" style="display:block;">Nombre y Apellido*</label>
                                    <input type="text" class="form-control text-center" id="nombre" name="nombre" required style="display:block;width:100%;margin:0 auto;">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label w-100 text-center" style="display:block;">Correo electrónico*</label>
                                    <input type="email" class="form-control text-center" id="email" name="email" required style="display:block;width:100%;margin:0 auto;">
                                </div>
                                <div class="mb-3">
                                    <label for="mensaje" class="form-label w-100 text-center" style="display:block;">Mensaje*</label>
                                    <textarea class="form-control text-center" id="mensaje" name="mensaje" rows="4" required style="display:block;width:100%;margin:0 auto;"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Enviar</button>
                                <p id="formMsg" class="mt-2 mb-0 text-center"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      <script>
      // Validación y feedback del formulario
      document.addEventListener('DOMContentLoaded', function() {
          const form = document.getElementById('formContacto');
          const msg = document.getElementById('formMsg');
          form.addEventListener('submit', function(e) {
              msg.textContent = '';
              if (!form.checkValidity()) {
                  msg.textContent = 'Por favor completa todos los campos obligatorios.';
                  msg.style.color = 'red';
                  e.preventDefault();
              } else {
                  msg.textContent = 'Enviando...';
                  msg.style.color = '#1a2a3a';
              }
          });
      });
      </script>


<div class="whatsapp">

</div>
