                            <form id="formContacto" action="https://formspree.io/f/xwkgyyqg" method="POST">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label w-100 text-center" style="display:block;">Nombre y Apellido*</label>

                                <div class="mb-3">

                                </div>

                                    <textarea class="form-control text-center" id="mensaje" name="mensaje" rows="4" required style="display:block;width:100%;margin:0 auto;"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Enviar</button>
                                <p id="formMsg" class="mt-2 mb-0 text-center"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      <script>
      // Validación y feedback del formulario
      document.addEventListener('DOMContentLoaded', function() {
          const form = document.getElementById('formContacto');
          const msg = document.getElementById('formMsg');
          form.addEventListener('submit', function(e) {
              msg.textContent = '';
              if (!form.checkValidity()) {
                  msg.textContent = 'Por favor completa todos los campos obligatorios.';
                  msg.style.color = 'red';
                  e.preventDefault();
              } else {
                  msg.textContent = 'Enviando...';
                  msg.style.color = '#1a2a3a';
              }
          });
      });
      </script>
